<h1>Edit Teacher:</h1>
<form action="{% url 'edit-teacher' form.instance.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Edit">
</form>

<form action="{% url 'delete-teacher' form.instance.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
